<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Best Classifier App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f4f6f9; }
    .card { border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    .btn-custom { border-radius: 10px; }
    .features-grid { 
      display: grid; 
      grid-template-columns: repeat(2, 1fr); 
      gap: 15px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card p-4">
          <h2 class="text-center mb-4">ðŸ”® Best Classifier App</h2>
          <form id="predictForm">
            <div id="features" class="features-grid"></div>

            <div class="d-flex justify-content-between mt-4">
              <button type="button" class="btn btn-secondary btn-custom" onclick="randomFill()">ðŸŽ² Random</button>
              <button type="button" class="btn btn-primary btn-custom" onclick="sendData()">ðŸš€ Dá»± Ä‘oÃ¡n</button>
            </div>
          </form>

          <hr>
          <h4 class="text-center">ðŸ“Œ Káº¿t quáº£:</h4>
          <div id="result" class="alert alert-info text-center">ChÆ°a cÃ³ káº¿t quáº£</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const n_features = 20; // Ä‘á»•i sá»‘ nÃ y theo Ä‘Ãºng model Ä‘Ã£ train
    const container = document.getElementById("features");

    // Sinh input tá»± Ä‘á»™ng
    for (let i = 1; i <= n_features; i++) {
      container.innerHTML += `
        <div>
          <label class="form-label">Feature ${i}</label>
          <input type="number" step="any" class="form-control" name="feature_${i-1}">
        </div>
      `;
    }

    async function sendData() {
      const formData = new FormData(document.getElementById("predictForm"));
      const data = {};
      formData.forEach((value, key) => {
        data[key] = parseFloat(value);
      });

      const response = await fetch("/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      document.getElementById("result").innerText = "âœ… Dá»± Ä‘oÃ¡n: " + JSON.stringify(result);
    }

    function randomFill() {
      const inputs = document.querySelectorAll("#predictForm input");
      inputs.forEach(input => {
        input.value = (Math.random() * 10 - 5).toFixed(2); // random tá»« -5 Ä‘áº¿n 5
      });
    }
  </script>
</body>
</html>
